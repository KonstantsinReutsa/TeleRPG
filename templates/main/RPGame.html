<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="" href="{% static 'styleBlack.css' %}">
    <title>Игра</title>
    <style>
        qrcode {width: 350px; height: 990px; align}
    </style>
</head>
<body>
<ul class="menu">
    <img src="{% static 'media/SoapMainWhite.png' %}" alt="Soap Game Studio">
</ul>
<ul class="menu">

   <li><a href="{% url 'main' %}">Главная</a></li>
   <li><a href="{% url 'games' %}">Игры</a></li>
   <li><a href="{% url 'contact' %}">Контакты</a></li>
   <li><a href="{% url 'login' %}">Личный кабинет</a></li>
</ul>

{% if user.is_authenticated %}
 <p>
    <img class='qrcode' src="{% static 'media/QRcode.png' %}" alt="https://t.me/PythonRpgBot">
     <br>
    <a href="https://t.me/PythonRpgBot">Перейти к боту</a>
 </p>

      {% else %}
    {% block content %}
<h1>Пройдите авторизацию</h1>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
            <p align="center">
        <a href="{% url 'login' %}">Личный кабинет</a>
            </p>
        </form>
    {% endblock content %}
{% endif %}


</body>
</html>
